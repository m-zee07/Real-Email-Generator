<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Identity Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #e5e5e5;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            color: #a1a1aa;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .identity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .field {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            background: rgba(40, 40, 40, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .field:hover {
            background: rgba(50, 50, 50, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .field.copied {
            background: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
        }

        .field i {
            margin-right: 18px;
            color: #00d4ff;
            font-size: 1.4rem;
            width: 24px;
            text-align: center;
        }

        .field-content {
            flex: 1;
        }

        .field-label {
            font-size: 0.85rem;
            color: #a1a1aa;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field-value {
            font-weight: 600;
            color: #f8fafc;
            word-break: break-word;
            font-size: 1.1rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            color: #0f0f0f;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.6);
        }

        .btn-secondary {
            background: rgba(60, 60, 60, 0.8);
            color: #e5e5e5;
            border: 1px solid #444;
        }

        .btn-secondary:hover {
            background: rgba(80, 80, 80, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: #00d4ff;
        }

        .footer {
            text-align: center;
            color: #a1a1aa;
            margin-top: 30px;
            font-size: 0.95rem;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            color: #0f0f0f;
            padding: 18px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .identity-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .card {
                padding: 25px;
            }
        }
    </style>
</head>

    <div class="container">

                    </div>

                <div id="phone" class="field" onclick="copyField(this)">

                        <div class="field-label">Phone Number</div>
                        <div class="field-value">(555) 123-4567</div>
                    </div>
                </div>

                <div id="email" class="field" onclick="copyField(this)">
                    <i class="fas fa-envelope"></i>
                    <div class="field-content">
                        <div class="field-label">Email Address</div>
                        <div class="field-value">john.doe@example.com</div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" onclick="generateIdentity()">
                    <i class="fas fa-sync-alt"></i> Generate New Identity
                </button>
            </div>
        </div>

        <div class="footer">
        </div>
    </div>

        ];

        // Track used emails to prevent repetition
        let usedEmails = new Set();
        let availableEmails = [...emailList];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateIdentity();
        });

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function randomPhone() {
            const areaCode = Math.floor(Math.random() * 800) + 200;
            const prefix = Math.floor(Math.random() * 900) + 100;
            const lineNumber = Math.floor(Math.random() * 9000) + 1000;
            return `${areaCode} ${prefix} ${lineNumber}`;
        }

        function extractNameFromEmail(email) {
            // Extract the part before @
            const namePart = email.split('@')[0];
            
            // Split by dots and other common separators
            const nameParts = namePart.split(/[._]/);
            
            // Filter out numbers and common suffixes
            const filteredParts = nameParts.filter(part => 
                !part.match(/^\d+$/) && 
                !['realestate', 'schoolboard', 'construction', 'ins', 'realtor', 'stats', 'books', 'art', 'contact', 'reservations', 'joinus', 'periodistaelcalbucano', 'envhist', 'fireside', 'sjspotlight', 'arabos', 'largonews', 'contacto', 'friendsof', 'sellshouses', 'daugherty', 'rivers', 'chavez', 'griffith', 'bryant', 'morrison', 'craig', 'davidson', 'sparks', 'gibson', 'hunt', 'morrow', 'peters', 'johnston', 'burnett', 'schmidt'].includes(part.toLowerCase())
            );
            
            // If we have at least two parts, use them as first and last name
            if (filteredParts.length >= 2) {
                const firstName = filteredParts[0].charAt(0).toUpperCase() + filteredParts[0].slice(1);
                const lastName = filteredParts[1].charAt(0).toUpperCase() + filteredParts[1].slice(1);
                return `${firstName} ${lastName}`;
            }
            
            // If we have only one part, use it as last name and generate a random first name
            if (filteredParts.length === 1) {
                const firstNames = ['Sazzad','James', 'Mary', 'John', 'Patricia', 'Robert', 'Jennifer', 'Michael', 'Linda', 'William', 'Elizabeth', 'David', 'Barbara', 'Richard', 'Susan', 'Joseph', 'Jessica', 'Thomas', 'Sarah', 'Charles', 'Karen'];
                const firstName = getRandomElement(firstNames);
                const lastName = filteredParts[0].charAt(0).toUpperCase() + filteredParts[0].slice(1);
                return `${firstName} ${lastName}`;
            }
            
            // Fallback if no valid name parts found
            return 'John Doe';
        }

        function generateIdentity() {
            // If we've used all emails, reset the available list
            if (availableEmails.length === 0) {
                availableEmails = [...emailList];
                usedEmails.clear();
                showNotification('All identities used! Starting over...');
            }
            
            // Get a random email from available emails
            const randomIndex = Math.floor(Math.random() * availableEmails.length);
            const email = availableEmails[randomIndex];
            
            // Remove the selected email from available and add to used
            availableEmails.splice(randomIndex, 1);
            usedEmails.add(email);
            
            // Extract name from email
            const fullName = extractNameFromEmail(email);
            
            // Update DOM
            document.getElementById('name').querySelector('.field-value').textContent = fullName;
            document.getElementById('phone').querySelector('.field-value').textContent = randomPhone();
            document.getElementById('email').querySelector('.field-value').textContent = email;
            
            // Show how many identities are left
            showNotification(`Generated new identity (${availableEmails.length} remaining)`);
        }

        function copyField(element) {
            const value = element.querySelector('.field-value').textContent;
            navigator.clipboard.writeText(value).then(() => {
                showNotification();
                element.classList.add('copied');
                setTimeout(() => element.classList.remove('copied'), 2000);
            });
        }

        function copyAll() {
            const fields = ['name', 'phone', 'email'];
            let allData = '';
            
            fields.forEach(field => {
                const label = document.getElementById(field).querySelector('.field-label').textContent;
                const value = document.getElementById(field).querySelector('.field-value').textContent;
                allData += `${label}: ${value}\n`;
            });
            
            navigator.clipboard.writeText(allData).then(() => {
                showNotification('All data copied to clipboard!');
            });
        }

        function showNotification(message = 'Copied to clipboard!') {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
